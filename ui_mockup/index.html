<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Vision Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .card {
            background-color: #262626;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .lime-accent {
            background-color: #dfffad;
            /* Matches the 'Upgrade to Pro' / buttons */
            color: #1a1a1a;
        }

        .lime-accent-text {
            color: #dfffad;
        }

        /* Seek bar style */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-gray-200">

    <!-- Sidebar -->
    <aside
        class="w-64 flex flex-col pt-8 px-6 bg-[#1a1a1a] h-full border-r border-gray-800/30 md:border-none hidden md:flex">
        <!-- Logo -->
        <div class="mb-10 flex items-center gap-3">
            <h1 class="text-2xl font-semibold tracking-wide">Velo Vision</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 space-y-2">
            <a href="index.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl bg-[#2d2d2d] text-white font-medium">
                <i class="fa-solid fa-home w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="timeline.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-solid fa-clock-rotate-left w-5"></i>
                <span>Timeline</span>
            </a>
            <a href="faces.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-solid fa-users w-5"></i>
                <span>Faces</span>
            </a>
            <a href="cameras.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-solid fa-video w-5"></i>
                <span>Cameras</span>
            </a>
            <a href="analytics.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-solid fa-chart-simple w-5"></i>
                <span>Analytics</span>
            </a>
            <a href="messages.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-brands fa-whatsapp w-5"></i>
                <span>Messages</span>
            </a>
            <a href="ai_settings.html"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-solid fa-brain w-5"></i>
                <span>AI Settings</span>
            </a>
        </nav>

        <!-- Bottom Actions -->
        <div class="space-y-2 pb-6">
            <a href="#"
                class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-[#2d2d2d] transition-colors">
                <i class="fa-solid fa-arrow-right-from-bracket w-5"></i>
                <span>Log Out</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto bg-[#1a1a1a] relative">
        <!-- Top Header -->
        <header class="flex justify-between items-center mb-10">
            <!-- Search Bar -->
            <div class="relative w-full max-w-md">
                <i
                    class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search events..."
                    class="w-full bg-[#262626] rounded-full py-3 pl-12 pr-4 text-sm focus:outline-none focus:ring-1 focus:ring-gray-600 placeholder-gray-500">
            </div>

            <!-- Profile & Notifications -->
            <div class="flex items-center gap-6 ml-4">
                <button
                    class="relative w-10 h-10 rounded-full bg-[#262626] flex items-center justify-center hover:bg-[#333] transition-colors">
                    <i class="fa-regular fa-bell text-gray-400"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <div class="w-10 h-10 rounded-full overflow-hidden border border-gray-700">
                    <img src="https://ui-avatars.com/api/?name=Royyan&background=random" alt="Profile"
                        class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <!-- Use CSS Grid for the layout -->
        <div class="grid grid-cols-12 gap-8">

            <!-- Camera Section (Spans all 12 columns) -->
            <section class="col-span-12">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <h2 class="text-2xl font-semibold mb-1">Camera CCTV</h2>
                        <span class="text-gray-400 text-sm">2 online</span>
                    </div>
                    <button
                        class="bg-[#dfffad] text-[#1a1a1a] px-4 py-2 rounded-full text-sm font-medium hover:brightness-90 transition-all flex items-center gap-2">
                        Add camera <i class="fa-solid fa-plus text-xs"></i>
                    </button>
                </div>

                <!-- Camera Cards Container -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Camera 1: Front Door -->
                    <div
                        class="relative bg-[#262626] rounded-3xl overflow-hidden aspect-video group cursor-pointer hover:shadow-lg transition-all">
                        <img src="/api/video_feed"
                            class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity"
                            alt="Front Door">

                        <!-- Overlay gradients -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>

                        <!-- Top left label -->
                        <div
                            class="absolute top-4 left-4 bg-black/40 backdrop-blur-md px-3 py-1 rounded-full text-xs font-medium text-white border border-white/10">
                            Front Door
                        </div>

                        <!-- Live Indicator -->
                        <div
                            class="absolute top-4 right-4 flex items-center gap-2 bg-red-500/20 px-2 py-1 rounded-full backdrop-blur-sm border border-red-500/30">
                            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                            <span class="text-xs font-semibold text-red-500">Live</span>
                        </div>

                        <!-- Expand Icon -->
                        <div
                            class="absolute bottom-4 right-4 bg-white/10 backdrop-blur-md w-8 h-8 rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                            <i class="fa-solid fa-expand text-xs"></i>
                        </div>
                    </div>

                    <!-- Camera 2: Driveway -->
                    <div
                        class="relative bg-[#262626] rounded-3xl overflow-hidden aspect-video group cursor-pointer hover:shadow-lg transition-all">
                        <img src="https://images.unsplash.com/photo-1623126908029-58cb08a2b272?q=80&w=2670&auto=format&fit=crop"
                            class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity"
                            alt="Driveway">

                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>

                        <div
                            class="absolute top-4 left-4 bg-black/40 backdrop-blur-md px-3 py-1 rounded-full text-xs font-medium text-white border border-white/10">
                            Driveway
                        </div>

                        <div
                            class="absolute top-4 right-4 flex items-center gap-2 bg-red-500/20 px-2 py-1 rounded-full backdrop-blur-sm border border-red-500/30">
                            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                            <span class="text-xs font-semibold text-red-500">Live</span>
                        </div>

                        <div
                            class="absolute bottom-4 right-4 bg-white/10 backdrop-blur-md w-8 h-8 rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                            <i class="fa-solid fa-expand text-xs"></i>
                        </div>
                    </div>



                </div>
            </section>

            <!-- Bottom Widgets Section -->

            <!-- Widget: Weekly Activity (Expanded) -->
            <div class="col-span-12 lg:col-span-8 card rounded-3xl p-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-xl font-medium">Activity Log</h3>
                        <p class="text-gray-400 text-sm mt-1">Detections this week</p>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-semibold">142</span>
                        <p class="text-xs text-gray-400">Events</p>
                    </div>
                </div>

                <!-- Bar Chart -->
                <div class="flex justify-between items-end h-32 px-4 gap-4">
                    <!-- Mon -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div class="w-full bg-[#333] rounded-t-lg h-12 group-hover:bg-[#444] transition-all relative">
                        </div>
                        <span class="text-[10px] text-gray-500 font-medium">MON</span>
                    </div>
                    <!-- Tue -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div class="w-full bg-[#333] rounded-t-lg h-16 group-hover:bg-[#444] transition-all relative">
                        </div>
                        <span class="text-[10px] text-gray-500 font-medium">TUE</span>
                    </div>
                    <!-- Wed -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div class="w-full bg-[#333] rounded-t-lg h-10 group-hover:bg-[#444] transition-all relative">
                        </div>
                        <span class="text-[10px] text-gray-500 font-medium">WED</span>
                    </div>
                    <!-- Thu -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div class="w-full bg-[#333] rounded-t-lg h-8 group-hover:bg-[#444] transition-all relative">
                        </div>
                        <span class="text-[10px] text-gray-500 font-medium">THU</span>
                    </div>
                    <!-- Fri (Active) -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div
                            class="w-full bg-[#dfffad] rounded-t-lg h-24 shadow-[0_0_15px_rgba(223,255,173,0.3)] relative">
                        </div>
                        <span class="text-[10px] text-white font-bold">FRI</span>
                    </div>
                    <!-- Sat -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div class="w-full bg-[#333] rounded-t-lg h-14 group-hover:bg-[#444] transition-all relative">
                        </div>
                        <span class="text-[10px] text-gray-500 font-medium">SAT</span>
                    </div>
                    <!-- Sun -->
                    <div class="flex flex-col items-center gap-2 group cursor-pointer w-full">
                        <div class="w-full bg-[#333] rounded-t-lg h-20 group-hover:bg-[#444] transition-all relative">
                        </div>
                        <span class="text-[10px] text-gray-500 font-medium">SUN</span>
                    </div>
                </div>
            </div>

            <!-- Widget: Latest Detection (Standalone Right Column) -->
            <div class="col-span-12 lg:col-span-4 h-full">
                <div
                    class="card rounded-3xl p-6 flex flex-col justify-between relative overflow-hidden group hover:scale-[1.02] h-full">

                    <div class="flex justify-between items-start z-10 w-full">
                        <div>
                            <h3 class="text-xl font-medium">Latest Detection</h3>
                            <p class="text-gray-400 text-sm mt-1">Person Detected â€¢ 2m ago</p>
                        </div>
                        <div
                            class="bg-red-500/20 text-red-500 text-xs px-2 py-1 rounded-md font-bold uppercase tracking-wider">
                            Alert
                        </div>
                    </div>

                    <div class="flex flex-col items-center my-6 relative">
                        <!-- Glow effect -->
                        <div
                            class="absolute w-48 h-48 bg-gradient-to-tr from-blue-500/20 to-purple-500/20 rounded-full blur-2xl animate-pulse">
                        </div>
                        <!-- Face Image -->
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=300"
                            class="w-40 h-40 rounded-full object-cover border-4 border-[#333] shadow-2xl relative z-10"
                            alt="Person">
                        <div class="mt-4 text-center z-10">
                            <span
                                class="bg-[#333] px-3 py-1 rounded-full text-sm font-medium text-white border border-gray-700">Unknown
                                Person</span>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 z-10">
                        <button
                            class="flex-1 bg-white/10 hover:bg-white/20 py-3 rounded-xl transition-colors font-medium text-sm flex items-center justify-center gap-2">
                            <i class="fa-solid fa-eye"></i> View
                        </button>
                        <button
                            class="flex-1 bg-[#dfffad] text-[#1a1a1a] hover:brightness-90 py-3 rounded-xl transition-colors font-medium text-sm flex items-center justify-center gap-2">
                            <i class="fa-brands fa-whatsapp"></i> Notify
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
