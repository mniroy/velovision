{% extends "base.html" %}

{% block title %}Timeline - Velo Vision{% endblock %}

{% block content %}
<div class="p-8 text-gray-200">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-h1 font-black tracking-tight">Event Timeline</h2>
            <p class="text-gray-400 text-body mt-1">Review activity history</p>
        </div>
        <div class="flex gap-3">
            <div class="relative">
                <select id="camera-select" onchange="loadEvents()"
                    class="appearance-none bg-[#262626] border border-gray-700 text-caption font-black uppercase tracking-widest text-white py-2 px-4 pr-8 rounded-xl focus:outline-none focus:border-[#dfffad]">
                    <option value="all">All Cameras</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <i class="fa-solid fa-chevron-down text-xs"></i>
                </div>
            </div>
            <div class="relative">
                <input type="date" id="date-picker" onchange="loadEvents()"
                    class="bg-[#262626] border border-gray-700 text-caption font-black uppercase tracking-widest text-white py-2 px-4 rounded-xl focus:outline-none focus:border-[#dfffad]">
            </div>
        </div>
    </header>

    <div id="timeline-container" class="space-y-6 max-w-5xl mx-auto">
        <div class="text-center py-20">
            <i class="fa-solid fa-circle-notch fa-spin text-2xl text-gray-700 mb-2"></i>
            <p class="text-gray-500 font-black uppercase text-caption tracking-widest">Scanning History...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    async function loadEvents() {
        const container = document.getElementById('timeline-container');
        const cameraFilter = document.getElementById('camera-select').value;
        const dateFilter = document.getElementById('date-picker').value;

        try {
            const eventUrl = new URL('/api/events', window.location.origin);
            eventUrl.searchParams.append('limit', 30);
            if (cameraFilter !== 'all') eventUrl.searchParams.append('camera_id', cameraFilter);
            if (dateFilter) eventUrl.searchParams.append('date', dateFilter);

            const logUrl = new URL('/api/action_logs', window.location.origin);
            logUrl.searchParams.append('limit', 20);
            // ActionLogs don't support camera filter strictly yet, but we could filter client side if needed
            // For now, fetch all recent logs

            const [eventsRes, logsRes] = await Promise.all([
                fetch(eventUrl),
                fetch(logUrl)
            ]);

            const events = await eventsRes.json();
            const logs = await logsRes.json();

            // Setup combined list
            let combined = [...events];

            // Only add logs if no camera filter is active (actions are global usually) or if we implement logic
            // Actually Home Patrol is global.
            if (cameraFilter === 'all') {
                combined = [...combined, ...logs];
            }

            combined.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = '';
            if (combined.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-600 font-black uppercase text-caption tracking-widest">No activity found matching filters</div>`;
                return;
            }

            let lastDate = null;
            combined.forEach(item => {
                const dateObj = new Date(item.timestamp);
                const dateStr = dateObj.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
                const timeStr = dateObj.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

                if (dateStr !== lastDate) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'flex items-center gap-4 pt-8 mb-4';
                    dateHeader.innerHTML = `<div class="h-px bg-white/5 flex-1"></div><span class="text-gray-500 text-caption font-black uppercase tracking-widest">${dateStr}</span><div class="h-px bg-white/5 flex-1"></div>`;
                    container.appendChild(dateHeader);
                    lastDate = dateStr;
                }

                const card = document.createElement('div');
                card.className = 'card rounded-[2rem] p-5 flex gap-8 hover:bg-[#2d2d2d] transition-all group border border-white/5 hover:border-[#dfffad]/20 cursor-pointer';
                card.onclick = (e) => {
                    // Verify click wasn't on a button/link
                    if (e.target.closest('button') || e.target.closest('a')) return;
                    toggleDetails(card);
                };

                // Logic for "Standard Event" vs "ActionLog"
                const isAction = item.type !== undefined; // ActionLogs have 'type'

                let title, badge, subtext, typeClass, detailsHTML;

                if (isAction) {
                    const typeDisplay = item.type === 'home_patrol' ? 'Home Patrol' : 'Person Finder';
                    title = typeDisplay;
                    badge = item.type === 'home_patrol' ? 'PATROL' : 'FINDER';
                    typeClass = 'text-blue-400 bg-blue-500/10 border-blue-500/20';
                    subtext = item.summary || 'Operation complete.';

                    // Format details
                    if (item.details && Object.keys(item.details).length > 0) {
                        // Simple formatted JSON for now
                        detailsHTML = `<pre class="text-caption text-gray-500 overflow-x-auto bg-black/20 p-2 rounded-lg mt-2">${JSON.stringify(item.details, null, 2)}</pre>`;
                    } else {
                        detailsHTML = '<p class="text-caption text-gray-600">No detailed data available.</p>';
                    }
                } else {
                    // Standard Event
                    title = `Event @ ${item.camera_id}`;
                    badge = (item.faces && item.faces.length > 0) ? 'PERSON' : 'MOTION';
                    typeClass = 'text-[#dfffad] bg-[#dfffad]/10 border-[#dfffad]/20';
                    subtext = item.analysis_text || 'System capture: Motion detected and recorded.';
                    detailsHTML = `<p class="text-body text-gray-300 mt-2">${item.analysis_text}</p>`;
                    if (item.prompt) detailsHTML += `<p class="text-caption text-gray-600 mt-4 font-mono">Prompt: ${item.prompt}</p>`;
                }

                const facesHTML = !isAction && item.faces ?
                    `<div id="faces-list-${item.id}" class="flex -space-x-2">
                        ${(item.faces || []).map(f => `<img src="/api/faces/${f}/image" class="w-8 h-8 rounded-full border-2 border-[#262626] object-cover" title="${f}">`).join('')}
                    </div>` : '';

                const actionButtons = !isAction ?
                    `<div class="flex gap-3">
                        <a href="${item.image_url}" download class="w-10 h-10 bg-white/5 flex items-center justify-center rounded-xl text-gray-500 hover:text-white hover:bg-white/10 transition-all"><i class="fa-solid fa-download"></i></a>
                        <button onclick="deleteEvent(${item.id})" class="w-10 h-10 bg-white/5 flex items-center justify-center rounded-xl text-gray-500 hover:text-red-400 hover:bg-red-500/10 transition-all"><i class="fa-solid fa-trash"></i></button>
                    </div>` : '';

                // For ActionLogs, maybe just a download button if image exists?
                const actionButtonsLog = isAction ?
                    `<div class="flex gap-3">
                        ${item.image_url ? `<a href="${item.image_url}" download class="w-10 h-10 bg-white/5 flex items-center justify-center rounded-xl text-gray-500 hover:text-white hover:bg-white/10 transition-all"><i class="fa-solid fa-download"></i></a>` : ''}
                    </div>` : '';

                card.innerHTML = `
                    <div class="relative w-56 h-36 rounded-2xl overflow-hidden flex-shrink-0 bg-[#1a1a1a]" onclick="event.stopPropagation(); enlargeImage('${item.image_url}', '${title}')">
                        <img src="${item.image_url}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" onerror="handleImageError(this)">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 flex items-center justify-center transition-all">
                            <i class="fa-solid fa-expand text-white opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </div>
                        <div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-caption font-black text-white uppercase tracking-widest border border-white/10">${timeStr}</div>
                    </div>
                    <div class="flex-1 flex flex-col justify-between py-1">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-h2 font-black text-white uppercase tracking-tighter leading-tight">${title}</h3>
                                <div class="flex gap-2">
                                    <span class="${typeClass} text-caption font-black px-3 py-1 rounded-full tracking-widest uppercase border">
                                        ${badge}
                                    </span>
                                </div>
                            </div>
                            <p class="text-gray-400 text-body leading-relaxed line-clamp-2 italic">${subtext}</p>
                            
                            <!-- Hidden Details -->
                            <div class="details-panel hidden mt-4 border-t border-white/5 pt-4">
                                ${detailsHTML}
                            </div>
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            ${facesHTML}
                            <div class="ml-auto">
                                ${isAction ? actionButtonsLog : actionButtons}
                            </div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        } catch (e) {
            console.error(e);
            container.innerHTML = '<div class="text-center py-20 text-red-500 font-black uppercase text-caption tracking-widest">Connection Error: Check Network</div>';
        }
    }

    function toggleDetails(card) {
        const pan = card.querySelector('.details-panel');
        if (pan) pan.classList.toggle('hidden');
    }

    async function deleteEvent(id) {
        if (confirm("Permanently remove this event from history?")) {
            await fetch(`/api/events/${id}`, { method: 'DELETE' });
            loadEvents();
        }
    }

    // Populate camera list
    async function init() {
        try {
            const res = await fetch('/api/stats');
            const data = await res.json();
            const select = document.getElementById('camera-select');
            Object.keys(data.cameras).forEach(id => {
                const opt = document.createElement('option');
                opt.value = id;
                opt.innerText = data.cameras[id].name;
                select.appendChild(opt);
            });
        } catch (e) { }
        loadEvents();
    }

    init();
</script>
{% endblock %}
