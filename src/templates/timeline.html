{% extends "base.html" %}

{% block title %}Timeline - Velo Vision{% endblock %}

{% block content %}
<div class="p-8 text-gray-200">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-semibold">Event Timeline</h2>
            <p class="text-gray-400 text-sm mt-1">Review activity history</p>
        </div>
        <div class="flex gap-3">
            <div class="relative">
                <select
                    class="appearance-none bg-[#262626] border border-gray-700 text-white py-2 px-4 pr-8 rounded-lg focus:outline-none focus:border-gray-500">
                    <option>All Cameras</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <i class="fa-solid fa-chevron-down text-xs"></i>
                </div>
            </div>
            <div class="relative">
                <input type="date"
                    class="bg-[#262626] border border-gray-700 text-white py-2 px-4 rounded-lg focus:outline-none focus:border-gray-500">
            </div>
        </div>
    </header>

    <div id="timeline-container" class="space-y-6 max-w-5xl mx-auto">
        <div class="text-center py-8">
            <i class="fa-solid fa-circle-notch fa-spin text-2xl text-gray-500"></i>
            <p class="text-gray-500 mt-2">Loading events...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    async function loadEvents() {
        const container = document.getElementById('timeline-container');
        try {
            const response = await fetch('/api/events?limit=20');
            const events = await response.json();
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-gray-400">No events found.</div>`;
                return;
            }

            let lastDate = null;
            events.forEach(event => {
                const dateObj = new Date(event.timestamp);
                const dateStr = dateObj.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
                const timeStr = dateObj.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

                if (dateStr !== lastDate) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'flex items-center gap-4 pt-4';
                    dateHeader.innerHTML = `<div class="h-px bg-gray-800 flex-1"></div><span class="text-gray-500 text-sm font-medium">${dateStr}</span><div class="h-px bg-gray-800 flex-1"></div>`;
                    container.appendChild(dateHeader);
                    lastDate = dateStr;
                }

                const card = document.createElement('div');
                card.className = 'card rounded-2xl p-4 flex gap-6 hover:shadow-lg transition-all group border border-transparent hover:border-gray-700';
                card.innerHTML = `
                    <div class="relative w-48 h-32 rounded-xl overflow-hidden flex-shrink-0 bg-gray-800">
                        <img src="${event.image_url}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute top-2 left-2 bg-black/60 backdrop-blur-sm px-2 py-0.5 rounded text-xs text-white">${timeStr}</div>
                    </div>
                    <div class="flex-1 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-semibold text-white">Event on ${event.camera_id}</h3>
                                <span class="${event.faces.length > 0 ? 'bg-[#dfffad] text-[#1a1a1a]' : 'bg-gray-700 text-gray-300'} text-xs font-bold px-2 py-1 rounded">
                                    ${event.faces.length > 0 ? 'FACE DETECTED' : 'MOTION'}
                                </span>
                            </div>
                            <p class="text-gray-400 text-sm mt-1 italic">"${event.analysis_text || 'No description available.'}"</p>
                        </div>
                        <div class="flex items-center gap-4 mt-4">
                            <div class="flex gap-2 ml-auto">
                                <button onclick="deleteEvent(${event.id})" class="text-gray-400 hover:text-red-400 p-2 transition-colors"><i class="fa-solid fa-trash"></i></button>
                                <a href="${event.image_url}" download class="text-gray-400 hover:text-white p-2 transition-colors"><i class="fa-solid fa-download"></i></a>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        } catch (e) { container.innerHTML = '<div class="text-center py-12 text-red-500 font-bold">Failed to load events</div>'; }
    }

    async function deleteEvent(id) {
        if (confirm("Delete this event?")) {
            await fetch(`/api/events/${id}`, { method: 'DELETE' });
            loadEvents();
        }
    }
    loadEvents();
</script>
{% endblock %}
