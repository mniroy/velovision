<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Velo Vision{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .card {
            background-color: #262626;
            transition: transform 0.2s;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #9ca3af;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background-color: #2d2d2d;
        }

        .nav-link.active {
            background-color: #2d2d2d;
            color: white;
            font-weight: 500;
        }

        .notification-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 20rem;
            /* w-80 */
            height: 100%;
            background-color: #1a1a1a;
            border-left: 1px solid rgba(31, 41, 55, 0.5);
            z-index: 150;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification-panel.open {
            transform: translateX(0);
        }

        .period-pill {
            color: #9ca3af;
            cursor: pointer;
        }

        .period-pill:hover {
            color: #ffffff;
            background-color: #333;
        }

        .period-pill.active {
            background-color: #dfffad;
            color: #1a1a1a;
        }

        .cat-pill {
            color: #9ca3af;
            background-color: #2d2d2d;
            cursor: pointer;
        }

        .cat-pill:hover {
            color: #ffffff;
            background-color: #333;
        }

        .cat-pill.active {
            background-color: #dfffad;
            color: #1a1a1a;
        }

            {
            % block extra_style %
        }

            {
            % endblock %
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-gray-200">

    <!-- Sidebar -->
    <aside class="w-64 flex flex-col pt-8 px-6 bg-[#1a1a1a] h-full border-r border-gray-800/30 hidden md:flex">
        <div class="mb-10 flex items-center gap-3">
            <h1 class="text-2xl font-semibold tracking-wide">Velo Vision</h1>
        </div>
        <nav class="flex-1 space-y-2">
            <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-home w-5"></i><span>Dashboard</span>
            </a>
            <a href="/timeline" class="nav-link {% if active_page == 'timeline' %}active{% endif %}">
                <i class="fa-solid fa-clock-rotate-left w-5"></i><span>Timeline</span>
            </a>
            <a href="/faces" class="nav-link {% if active_page == 'faces' %}active{% endif %}">
                <i class="fa-solid fa-users w-5"></i><span>Faces</span>
            </a>
            <a href="/cameras" class="nav-link {% if active_page == 'cameras' %}active{% endif %}">
                <i class="fa-solid fa-video w-5"></i><span>Cameras</span>
            </a>
            <a href="/patrol" class="nav-link {% if active_page == 'patrol' %}active{% endif %}">
                <i class="fa-solid fa-shield-halved w-5"></i><span>AI Patrol</span>
            </a>
            <a href="/analytics" class="nav-link {% if active_page == 'analytics' %}active{% endif %}">
                <i class="fa-solid fa-chart-simple w-5"></i><span>Analytics</span>
            </a>
            <a href="/messages" class="nav-link {% if active_page == 'messages' %}active{% endif %}">
                <i class="fa-brands fa-whatsapp w-5"></i><span>Messages</span>
            </a>
            <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                <i class="fa-solid fa-gear w-5"></i><span>Settings</span>
            </a>
        </nav>

        <div class="mt-auto pb-8">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                <p class="text-[10px] uppercase tracking-widest text-gray-500 font-bold mb-2">Engine Status</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#10b981]"></div>
                    <span class="text-xs font-semibold">Vision Core Active</span>
                </div>
                <div class="mt-4 px-2 flex flex-col gap-1">
                    <div
                        class="flex items-center justify-between text-[9px] text-gray-600 font-bold uppercase tracking-widest">
                        <span>Version</span>
                        <span class="text-gray-500">v1.5.2-stable</span>
                    </div>
                    <a href="https://github.com/mniroy/velovision" target="_blank"
                        class="text-[9px] text-gray-600 hover:text-[#dfffad] transition-colors flex items-center gap-2">
                        <i class="fa-brands fa-github text-xs"></i>
                        <span class="font-bold uppercase tracking-widest">mniroy/velovision</span>
                    </a>
                </div>
            </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-[#1a1a1a] relative">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Scripts -->
    <script>
        function toggleNotifications() {
            const panel = document.getElementById('notifPanel');
            if (panel) {
                panel.classList.toggle('open');
            }
            const dot = document.getElementById('notif-dot');
            if (dot) {
                dot.classList.add('hidden');
            }
        }

        function enlargeCamera(id, name) {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            const title = document.getElementById('enlargedTitle');
            if (modal && img && title) {
                img.src = `/api/video_feed?camera_id=${id}`;
                title.innerText = name;
                modal.classList.remove('hidden');
            }
        }

        function closeEnlarge() {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            if (modal) modal.classList.add('hidden');
            if (img) img.src = '';
        }

        // Handle broken camera snapshots
        function handleImageError(img) {
            if (img.dataset.retry === undefined) img.dataset.retry = 0;
            const retryCount = parseInt(img.dataset.retry);

            if (retryCount < 2) {
                img.dataset.retry = retryCount + 1;
                const src = img.src;
                const baseSrc = src.split('&t=')[0];
                setTimeout(() => {
                    img.src = baseSrc + '&t=' + Date.now();
                }, 3000);
            } else {
                const container = img.parentElement;
                img.classList.add('hidden');

                if (!container.querySelector('.error-label')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = "error-label absolute inset-0 flex flex-col items-center justify-center bg-[#1a1a1a]/80 backdrop-blur-sm z-10 p-4 text-center transition-all";
                    errorDiv.innerHTML = `
                        <i class="fa-solid fa-video-slash text-gray-600 text-xl mb-2"></i>
                        <span class="text-[9px] font-black uppercase tracking-widest text-gray-500">Connection Issue</span>
                        <button onclick="event.stopPropagation(); retryImage(this)" class="mt-3 px-3 py-1 bg-white/5 hover:bg-white/10 border border-white/5 rounded-full text-[8px] font-bold text-[#dfffad] uppercase tracking-widest transition-all">Retry</button>
                    `;
                    container.appendChild(errorDiv);
                }
            }
        }

        function retryImage(btn) {
            const container = btn.closest('.error-label').parentElement;
            const img = container.querySelector('img');
            const label = container.querySelector('.error-label');
            if (img && label) {
                img.dataset.retry = 0;
                img.classList.remove('hidden');
                const baseSrc = img.src.split('&t=')[0];
                img.src = baseSrc + '&t=' + Date.now();
                label.remove();
            }
        }
    </script>
    <!-- Enlarge Modal -->
    <div id="enlargeModal"
        class="fixed inset-0 bg-black/95 z-[500] hidden flex items-center justify-center p-4 md:p-12 backdrop-blur-xl">
        <button onclick="closeEnlarge()"
            class="absolute top-6 right-6 md:top-10 md:right-10 text-white/50 hover:text-white text-3xl transition-all z-[510]">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="w-full h-full max-w-7xl flex flex-col items-center justify-center relative">
            <div
                class="w-full aspect-video bg-black rounded-[2rem] overflow-hidden shadow-2xl border border-white/5 relative group">
                <img id="enlargedImg" src="" class="w-full h-full object-contain">

                <!-- Meta Overlay -->
                <div
                    class="absolute bottom-8 left-8 right-8 flex items-end justify-between translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                    <div class="bg-black/60 backdrop-blur-xl px-6 py-4 rounded-3xl border border-white/10 shadow-2xl">
                        <div class="flex items-center gap-3 mb-1">
                            <div class="w-2 h-2 bg-[#dfffad] rounded-full animate-pulse shadow-[0_0_10px_#dfffad]">
                            </div>
                            <h3 id="enlargedTitle" class="text-xl font-bold text-white uppercase tracking-wider">Camera
                            </h3>
                        </div>
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-[0.2em] leading-none">Live
                            Host
                            Stream</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
