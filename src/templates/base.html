<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Velo Vision{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        :root {
            --text-h1: 2.25rem;
            /* 36px */
            --text-h2: 1.5rem;
            /* 24px */
            --text-h3: 1.125rem;
            /* 18px */
            --text-body: 0.875rem;
            /* 14px */
            --text-caption: 0.625rem;
            /* 10px */
        }

        .text-h1 {
            font-size: var(--text-h1);
            line-height: 1.1;
        }

        .text-h2 {
            font-size: var(--text-h2);
            line-height: 1.2;
        }

        .text-h3 {
            font-size: var(--text-h3);
            line-height: 1.4;
        }

        .text-body {
            font-size: var(--text-body);
            line-height: 1.5;
        }

        .text-caption {
            font-size: var(--text-caption);
            line-height: 1.6;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: var(--text-body);
        }

        .card {
            background-color: #262626;
            transition: transform 0.2s;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #9ca3af;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background-color: #2d2d2d;
        }

        .nav-link.active {
            background-color: #2d2d2d;
            color: #ffffff;
            font-weight: 700;
        }

        .notification-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 20rem;
            height: 100%;
            background-color: #1a1a1a;
            border-left: 1px solid rgba(31, 41, 55, 0.5);
            z-index: 150;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification-panel.open {
            transform: translateX(0);
        }

        .period-pill {
            color: #9ca3af;
            cursor: pointer;
        }

        .period-pill:hover {
            color: #ffffff;
            background-color: #333;
        }

        .period-pill.active {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .cat-pill {
            color: #9ca3af;
            background-color: #2d2d2d;
            cursor: pointer;
        }

        .cat-pill.active {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        {% block extra_style %}{% endblock %}
    </style>
</head>

<body class="flex h-screen overflow-hidden text-gray-200">

    <!-- Sidebar -->
    <aside class="w-64 flex flex-col pt-8 px-6 bg-[#1a1a1a] h-full border-r border-gray-800/30 hidden md:flex">
        <div class="mb-10 flex items-center gap-4">
            <div
                class="w-10 h-10 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-white/20 shadow-lg shadow-black/20">
                <img src="/static/favicon-32x32.png" class="w-7 h-7 object-contain">
            </div>
            <h1 class="text-h3 font-black tracking-tight text-white leading-tight">Velo<br>Vision</h1>
        </div>
        <nav class="flex-1 space-y-2">
            <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-home w-5"></i><span>Dashboard</span>
            </a>
            <a href="/timeline" class="nav-link {% if active_page == 'timeline' %}active{% endif %}">
                <i class="fa-solid fa-clock-rotate-left w-5"></i><span>Timeline</span>
            </a>
            <a href="/faces" class="nav-link {% if active_page == 'faces' %}active{% endif %}">
                <i class="fa-solid fa-users w-5"></i><span>Person</span>
            </a>
            <a href="/cameras" class="nav-link {% if active_page == 'cameras' %}active{% endif %}">
                <i class="fa-solid fa-video w-5"></i><span>Cameras</span>
            </a>
            <a href="/patrol" class="nav-link {% if active_page == 'patrol' %}active{% endif %}">
                <i class="fa-solid fa-eye w-5"></i><span>Vision AI</span>
            </a>
            <a href="/analytics" class="nav-link {% if active_page == 'analytics' %}active{% endif %}">
                <i class="fa-solid fa-chart-simple w-5"></i><span>Analytics</span>
            </a>
            <a href="/messages" class="nav-link {% if active_page == 'messages' %}active{% endif %}">
                <i class="fa-solid fa-bell w-5"></i><span>Messages</span>
            </a>
            <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                <i class="fa-solid fa-gear w-5"></i><span>Settings</span>
            </a>
        </nav>

        <div class="mt-auto pb-8 space-y-4">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                <p class="text-caption uppercase tracking-[0.2em] text-gray-500 font-black mb-2">Engine Status</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-white rounded-full animate-pulse shadow-[0_0_8px_rgba(255,255,255,0.5)]">
                    </div>
                    <span class="text-body font-black text-white">Vision Core Active</span>
                </div>
            </div>

            <div class="px-1 space-y-2 opacity-40 hover:opacity-100 transition-opacity">
                <div
                    class="flex items-center justify-between text-caption font-black uppercase tracking-[0.2em] text-gray-500">
                    <span>Version</span>
                    <span class="text-gray-400">v1.5.8</span>
                </div>
                <a href="https://github.com/mniroy/velovision" target="_blank"
                    class="flex items-center gap-2 text-caption font-black uppercase tracking-[0.2em] text-gray-500 hover:text-white transition-all">
                    <i class="fa-brands fa-github text-sm"></i>
                    <span>mniroy/velovision</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-[#1a1a1a] relative">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Scripts -->
    <script>
        function toggleNotifications() {
            const panel = document.getElementById('notifPanel');
            if (panel) panel.classList.toggle('open');
            const dot = document.getElementById('notif-dot');
            if (dot) dot.classList.add('hidden');
        }

        function enlargeCamera(id, name) {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            const title = document.getElementById('enlargedTitle');
            if (modal && img && title) {
                img.src = `/api/video_feed?camera_id=${id}`;
                title.innerText = name;
                modal.classList.remove('hidden');
            }
        }

        function closeEnlarge() {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            if (modal) modal.classList.add('hidden');
            if (img) img.src = '';
        }

        function handleImageError(img) {
            if (img.dataset.retry === undefined) img.dataset.retry = 0;
            const retryCount = parseInt(img.dataset.retry);

            if (retryCount < 2) {
                img.dataset.retry = retryCount + 1;
                const src = img.src;
                const baseSrc = src.split('&t=')[0];
                setTimeout(() => { img.src = baseSrc + '&t=' + Date.now(); }, 3000);
            } else {
                const container = img.parentElement;
                img.classList.add('hidden');
                if (!container.querySelector('.error-label')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = "error-label absolute inset-0 flex flex-col items-center justify-center bg-[#1a1a1a]/80 backdrop-blur-sm z-10 p-4 text-center transition-all";
                    errorDiv.innerHTML = `
                        <i class="fa-solid fa-video-slash text-gray-600 text-xl mb-2"></i>
                        <span class="text-caption font-black uppercase tracking-widest text-gray-500">Connection Issue</span>
                        <button onclick="event.stopPropagation(); retryImage(this)" class="mt-3 px-3 py-1 bg-white/5 hover:bg-white/10 border border-white/5 rounded-full text-caption font-black text-white uppercase tracking-widest transition-all">Retry</button>
                    `;
                    container.appendChild(errorDiv);
                }
            }
        }

        function retryImage(btn) {
            const container = btn.closest('.error-label').parentElement;
            const img = container.querySelector('img');
            const label = container.querySelector('.error-label');
            if (img && label) {
                img.dataset.retry = 0;
                img.classList.remove('hidden');
                const baseSrc = img.src.split('&t=')[0];
                img.src = baseSrc + '&t=' + Date.now();
                label.remove();
            }
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
