<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Velo Vision{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        :root {
            --text-h1: 2.25rem;
            /* 36px */
            --text-h2: 1.5rem;
            /* 24px */
            --text-h3: 1.125rem;
            /* 18px */
            --text-body: 0.875rem;
            /* 14px */
            --text-caption: 0.625rem;
            /* 10px */
        }

        .text-h1 {
            font-size: var(--text-h1);
            line-height: 1.1;
        }

        .text-h2 {
            font-size: var(--text-h2);
            line-height: 1.2;
        }

        .text-h3 {
            font-size: var(--text-h3);
            line-height: 1.4;
        }

        .text-body {
            font-size: var(--text-body);
            line-height: 1.5;
        }

        .text-caption {
            font-size: var(--text-caption);
            line-height: 1.6;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: var(--text-body);
        }

        .card {
            background-color: #262626;
            transition: transform 0.2s;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #9ca3af;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background-color: #2d2d2d;
        }

        .nav-link.active {
            background-color: #2d2d2d;
            color: #ffffff;
            font-weight: 700;
        }

        .notification-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 20rem;
            max-width: 100vw;
            height: 100%;
            background-color: #1a1a1a;
            border-left: 1px solid rgba(31, 41, 55, 0.5);
            z-index: 150;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification-panel.open {
            transform: translateX(0);
        }

        .period-pill {
            color: #9ca3af;
            cursor: pointer;
        }

        .period-pill:hover {
            color: #ffffff;
            background-color: #333;
        }

        .period-pill.active {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .cat-pill {
            color: #9ca3af;
            background-color: #2d2d2d;
            cursor: pointer;
        }

        .cat-pill.active {
            background-color: #ffffff;
            color: #1a1a1a;
        }

            {
            % block extra_style %
        }

            {
            % endblock %
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-gray-200">

    <!-- Mobile Header & Overlay -->
    <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-40 hidden md:hidden glass">
    </div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-[#1a1a1a]/95 backdrop-blur-xl md:bg-[#1a1a1a] md:backdrop-blur-none transform -translate-x-full md:translate-x-0 transition-transform duration-300 md:relative flex flex-col pt-8 px-6 h-full border-r border-gray-800/30 shadow-2xl md:shadow-none">
        <div class="mb-10 flex items-center justify-between md:justify-start gap-4">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-white/20 shadow-lg shadow-black/20">
                    <img src="/static/favicon-32x32.png" class="w-7 h-7 object-contain">
                </div>
                <h1 class="text-h3 font-black tracking-tight text-white leading-tight">Velo<br>Vision</h1>
            </div>
            <!-- Close button for mobile -->
            <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>
        <nav class="flex-1 space-y-2">
            <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-home w-5"></i><span>Dashboard</span>
            </a>
            <a href="/timeline" class="nav-link {% if active_page == 'timeline' %}active{% endif %}">
                <i class="fa-solid fa-clock-rotate-left w-5"></i><span>Timeline</span>
            </a>
            <a href="/faces" class="nav-link {% if active_page == 'faces' %}active{% endif %}">
                <i class="fa-solid fa-users w-5"></i><span>Person</span>
            </a>
            <a href="/cameras" class="nav-link {% if active_page == 'cameras' %}active{% endif %}">
                <i class="fa-solid fa-video w-5"></i><span>Cameras</span>
            </a>
            <a href="/patrol" class="nav-link {% if active_page == 'patrol' %}active{% endif %}">
                <i class="fa-solid fa-eye w-5"></i><span>Vision AI</span>
            </a>
            <a href="/analytics" class="nav-link {% if active_page == 'analytics' %}active{% endif %}">
                <i class="fa-solid fa-chart-simple w-5"></i><span>Analytics</span>
            </a>
            <a href="/messages" class="nav-link {% if active_page == 'messages' %}active{% endif %}">
                <i class="fa-solid fa-bell w-5"></i><span>Messages</span>
            </a>
            <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                <i class="fa-solid fa-gear w-5"></i><span>Settings</span>
            </a>
        </nav>

        <div class="mt-auto pb-8 space-y-4">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                <p class="text-caption uppercase tracking-[0.2em] text-gray-500 font-black mb-2">Engine Status</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-white rounded-full animate-pulse shadow-[0_0_8px_rgba(255,255,255,0.5)]">
                    </div>
                    <span class="text-body font-black text-white">Vision Core Active</span>
                </div>
            </div>

            <div class="px-1 space-y-2 opacity-40 hover:opacity-100 transition-opacity">
                <div
                    class="flex items-center justify-between text-caption font-black uppercase tracking-[0.2em] text-gray-500">
                    <span>Version</span>
                    <span class="text-gray-400">v1.5.8</span>
                </div>
                <a href="https://github.com/mniroy/velovision" target="_blank"
                    class="flex items-center gap-2 text-caption font-black uppercase tracking-[0.2em] text-gray-500 hover:text-white transition-all">
                    <i class="fa-brands fa-github text-sm"></i>
                    <span>mniroy/velovision</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Mobile Header -->
        <header class="md:hidden flex items-center justify-between p-4 bg-[#1a1a1a] border-b border-gray-800/50 z-30">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()"
                    class="w-10 h-10 flex items-center justify-center bg-[#262626] rounded-full text-white">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <span class="text-h3 font-black tracking-tight text-white">Velo Vision</span>
            </div>
            <div class="flex items-center gap-3">
                <!-- Mobile Notification Toggle could go here too -->
                <button onclick="toggleNotifications()"
                    class="w-10 h-10 rounded-full bg-[#262626] flex items-center justify-center text-white relative">
                    <i class="fa-regular fa-bell"></i>
                    <span id="mobile-notif-dot"
                        class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full hidden"></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-[#1a1a1a] relative scroll-smooth">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Modal: Camera Enlarge -->
    <div id="enlargeModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-md z-[500] hidden flex items-center justify-center p-4 md:p-10"
        onclick="closeEnlarge()">
        <div class="relative w-full max-w-6xl aspect-video bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/10 group"
            onclick="event.stopPropagation()">
            <img id="enlargedImg" src="" class="w-full h-full object-contain">

            <div class="absolute top-8 left-8 flex flex-col gap-2">
                <div class="flex items-center gap-3">
                    <span
                        class="w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(239,68,68,0.5)]"></span>
                    <h3 id="enlargedTitle"
                        class="text-h2 font-black text-white uppercase tracking-[0.2em] drop-shadow-lg">Camera</h3>
                </div>
                <div
                    class="bg-black/20 backdrop-blur-md px-3 py-1 rounded-full border border-white/5 inline-flex items-center gap-2 w-fit">
                    <i class="fa-solid fa-tower-broadcast text-[10px] text-gray-400"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-gray-300">Live Secure
                        Stream</span>
                </div>
            </div>

            <button onclick="closeEnlarge()"
                class="absolute top-8 right-8 w-12 h-12 bg-white/5 hover:bg-white/15 backdrop-blur-xl rounded-full flex items-center justify-center text-white transition-all border border-white/10 group-hover:scale-110">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>

            <div class="absolute bottom-8 right-8">
                <div
                    class="bg-black/40 backdrop-blur-md px-4 py-2 rounded-2xl border border-white/10 flex items-center gap-3">
                    <i class="fa-solid fa-circle-info text-blue-400"></i>
                    <span class="text-[10px] font-bold text-gray-300 uppercase tracking-widest">Press ESC to exit</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Scripts -->
    <script>
        // ESC key listener for modals
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeEnlarge();
                // Close other modals if they have standard close hooks
                if (typeof closeModal === 'function') closeModal();

                // Close sidebar if open on mobile
                const sidebar = document.getElementById('sidebar');
                if (sidebar && !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            if (sidebar) {
                sidebar.classList.toggle('-translate-x-full');
            }
            if (overlay) {
                overlay.classList.toggle('hidden');
            }
        }

        function toggleNotifications() {
            const panel = document.getElementById('notifPanel');
            if (panel) panel.classList.toggle('open');

            // Hide dots
            const dots = document.querySelectorAll('#notif-dot, #mobile-notif-dot');
            dots.forEach(d => d.classList.add('hidden'));
        }

        function enlargeCamera(id, name) {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            const title = document.getElementById('enlargedTitle');
            if (modal && img && title) {
                // Remove stream=live as it causes loading issues in some browsers
                // Just use camera_id and a simple cache buster if needed
                img.src = `/api/video_feed?camera_id=${id}&t=${Date.now()}`;
                title.innerText = name;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                // Set stream indicator
                const indicator = modal.querySelector('.fa-tower-broadcast');
                if (indicator) indicator.className = 'fa-solid fa-tower-broadcast text-[10px] text-red-400';
                const label = modal.querySelector('span.text-[10px]');
                if (label) label.innerText = 'Live Secure Stream';
            }
        }

        function enlargeImage(url, name) {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            const title = document.getElementById('enlargedTitle');
            if (modal && img && title) {
                img.src = url;
                title.innerText = name;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                // Set static indicator
                const indicator = modal.querySelector('.fa-tower-broadcast');
                if (indicator) indicator.className = 'fa-solid fa-image text-[10px] text-blue-400';
                const label = modal.querySelector('span.text-[10px]');
                if (label) label.innerText = 'Logged Capture';
            }
        }

        function closeEnlarge() {
            const modal = document.getElementById('enlargeModal');
            const img = document.getElementById('enlargedImg');
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
            if (img) img.src = '';
        }

        function handleImageError(img) {
            if (img.dataset.retry === undefined) img.dataset.retry = 0;
            const retryCount = parseInt(img.dataset.retry);

            if (retryCount < 5) {
                img.dataset.retry = retryCount + 1;
                const src = img.src;
                const baseSrc = src.split(/[&?]t=/)[0];
                setTimeout(() => {
                    img.src = baseSrc + (baseSrc.includes('?') ? '&' : '?') + 't=' + Date.now();
                }, 3000);
            } else {
                const container = img.parentElement;
                img.classList.add('hidden');
                if (!container.querySelector('.error-label')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = "error-label absolute inset-0 flex flex-col items-center justify-center bg-[#1a1a1a]/80 backdrop-blur-sm z-10 p-4 text-center transition-all";
                    errorDiv.innerHTML = `
                        <i class="fa-solid fa-video-slash text-gray-600 text-xl mb-2"></i>
                        <span class="text-caption font-black uppercase tracking-widest text-gray-500">Connection Issue</span>
                        <button onclick="event.stopPropagation(); retryImage(this)" class="mt-3 px-3 py-1 bg-white/5 hover:bg-white/10 border border-white/5 rounded-full text-caption font-black text-white uppercase tracking-widest transition-all">Retry</button>
                    `;
                    container.appendChild(errorDiv);
                }
            }
        }

        function retryImage(btn) {
            const container = btn.closest('.error-label').parentElement;
            const img = container.querySelector('img');
            const label = container.querySelector('.error-label');
            if (img && label) {
                img.dataset.retry = 0;
                img.classList.remove('hidden');
                const src = img.src;
                const baseSrc = src.split(/[&?]t=/)[0];
                img.src = baseSrc + (baseSrc.includes('?') ? '&' : '?') + 't=' + Date.now();
                label.remove();
            }
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
